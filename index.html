
    <!DOCTYPE html>
    <html>
    <head>
        <title>Stroke Prediction</title>
    </head>
    <body>
        <h1>Stroke Prediction</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" step="0.1" required><br><br>

            <label for="hypertension">Hypertension:</label><br>
            <select id="hypertension" name="hypertension" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>

            <label for="heart_disease">Heart Disease:</label><br>
            <select id="heart_disease" name="heart_disease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>

            <label for="avg_glucose_level">Average Glucose Level:</label><br>
            <input type="number" id="avg_glucose_level" name="avg_glucose_level" step="0.01" required><br><br>

            <label for="bmi">BMI:</label><br>
            <input type="number" id="bmi" name="bmi" step="0.01" required><br><br>

            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="ever_married">Ever Married:</label><br>
            <select id="ever_married" name="ever_married" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="work_type">Work Type:</label><br>
            <select id="work_type" name="work_type" required>
                <option value="Private">Private</option>
                <option value="Self-employed">Self-employed</option>
                <option value="Gov_job">Gov_job</option>
                <option value="children">children</option>
                <option value="Never_worked">Never_worked</option>
            </select><br><br>

            <label for="Residence_type">Residence Type:</label><br>
            <select id="Residence_type" name="Residence_type" required>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select><br><br>

            <label for="smoking_status">Smoking Status:</label><br>
            <select id="smoking_status" name="smoking_status" required>
                <option value="formerly smoked">Formerly Smoked</option>
                <option value="never smoked">Never Smoked</option>
                <option value="smokes">Smokes</option>
                <option value="Unknown">Unknown</option>
            </select><br><br>

            <input type="submit" value="Predict Stroke Risk">
        </form>
    </body>
    </html>
